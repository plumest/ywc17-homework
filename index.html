<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ชิมช้อปใช้</title>

    <!-- Style sheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse " id="navbarToggler">
                <ul class="navbar-nav m-auto">
                    <li class="nav-item p-3" v-for="item in navbarItems">
                        <a class="nav-link" v-bind:href="item.href">{{ item.label }}</span></a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="text-center">ตั้งแต่วันที่</div>
        <div v-html="duration" class="text-center head-title"></div>
        <div class="head-title">มาตรการส่งเสริมการบริโภคในประเทศ “ชิมช้อปใช้”</div>
        <div v-html="detail"></div>
        <div class="title">เงื่อนไขการเข้าร่วมมาตรการ</div>
        <div v-html="condition"></div>
    </div>

    <script>
        let app = new Vue ({
            el: '#app',
            data () {
                return {
                    navbarItems: Array,
                    duration: String,
                    detail: String,
                    condition: String
                }
            },
            mounted () {
                axios
                    .get('https://panjs.com/ywc.json')
                    .then(response => {
                        this.navbarItems = response.data.navbarItems;
                        this.duration = response.data.duration;
                        this.detail = response.data.detail;
                        this.condition = response.data.condition;
                    })
                    .catch(error => console.log(error))
            }
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
